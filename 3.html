<script>


    function add() {
        const a = parseInt(txtA.value);

        alert(txtAns.value);

    }

    function mul() {

        const a = parseInt(txtA.value);
        const b = parseInt(txtB.value);
        txtAns.value = a * b;

        alert(txtAns.value);

    }
    function div() {

        const a = parseInt(txtA.value);
        const b = parseInt(txtB.value);
        txtAns.value = a / b;

        alert(txtAns.value);

    }
    function area() {

        const r = parseInt(txtc.value);
